<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      // This script captures the current path and redirects to index.html
      // with the path preserved in sessionStorage for the router to handle
      sessionStorage.redirect = location.href;
      location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
  </head>
  <body>
  </body>
</html>
